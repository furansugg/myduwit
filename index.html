    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --retro-black: #1c1917;
            --retro-bg: #fffcf0;
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--retro-bg);
            background-image: 
                linear-gradient(rgba(28, 25, 23, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(28, 25, 23, 0.05) 1px, transparent 1px),
                radial-gradient(var(--retro-black) 0.5px, transparent 0.5px);
            background-size: 40px 40px, 40px 40px, 24px 24px;
            background-attachment: fixed;
            margin: 0;
            color: var(--retro-black);
            overflow-x: hidden;
        }

        /* Moving Static Texture Effect */
        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(-2%, 1%); }
            30% { transform: translate(1%, -2%); }
            40% { transform: translate(-1%, 3%); }
            50% { transform: translate(-2%, 1%); }
            60% { transform: translate(3%, 0); }
            70% { transform: translate(0, 2%); }
            80% { transform: translate(-3%, 0); }
            90% { transform: translate(2%, 1%); }
        }

        .noise-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            animation: noise 0.2s infinite;
        }

        .retro-shadow { box-shadow: 8px 8px 0px 0px var(--retro-black); }
        .retro-shadow-sm { box-shadow: 4px 4px 0px 0px var(--retro-black); }
        .retro-shadow-hover:hover {
            box-shadow: 12px 12px 0px 0px var(--retro-black);
            transform: translate(-3px, -3px);
        }
        .font-mono-retro { font-family: 'JetBrains Mono', monospace; }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .animate-float { animation: floating 4s ease-in-out infinite; }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .marquee-container { overflow: hidden; white-space: nowrap; width: 100%; }
        .marquee-content { display: inline-block; animation: marquee 30s linear infinite; }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: 0%; }
        }
        .scanline-effect::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--retro-bg); border-left: 3px solid var(--retro-black); }
        ::-webkit-scrollbar-thumb { background: var(--retro-black); border: 3px solid var(--retro-bg); }
    </style>
