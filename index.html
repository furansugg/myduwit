<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDuwit - Retro Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --retro-black: #1c1917;
            --retro-bg: #fffcf0;
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--retro-bg);
            background-image: radial-gradient(var(--retro-black) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            background-attachment: fixed;
            opacity: 0.95;
            margin: 0;
            color: var(--retro-black);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .retro-shadow {
            box-shadow: 6px 6px 0px 0px var(--retro-black);
        }
        .retro-shadow-sm {
            box-shadow: 3px 3px 0px 0px var(--retro-black);
        }
        .retro-shadow-hover:hover {
            box-shadow: 8px 8px 0px 0px var(--retro-black);
            transform: translate(-2px, -2px);
        }
        .font-mono-retro {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Override border colors to use variable */
        .border-stone-900 {
            border-color: var(--retro-black) !important;
        }
        .bg-stone-900 {
            background-color: var(--retro-black) !important;
        }
        .text-stone-900 {
            color: var(--retro-black) !important;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--retro-bg);
            border-left: 2px solid var(--retro-black);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--retro-black);
            border: 2px solid var(--retro-bg);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
